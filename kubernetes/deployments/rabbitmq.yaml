apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: idiot-or-not
  labels:
    app: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3.8.2-rc.1-alpine
          ports:
            - containerPort: 5672
