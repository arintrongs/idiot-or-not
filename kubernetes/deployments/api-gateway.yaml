apiVersion: v1
kind: Deployment
metadata:
  name: api-gateway-deployment
  namespace: idiot-or-not
  labels:
    app: api-gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: enigmaxz/api-gateway
          ports:
            - containerPort: 8090
